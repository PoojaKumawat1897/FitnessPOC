<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center stretch" fxLayoutGap = "10px"
  [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" formControlName="email">
      <mat-hint>Please enter a valid email.</mat-hint>
      <mat-error>Email is invalid or missing.</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput placeholder="Your password" formControlName="password" minlength="6">
      <mat-hint>Password contain atleast 8 characters.</mat-hint>
      <mat-error>Password length should not be less then 8 characters</mat-error>
    </mat-form-field>

    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]= "loginForm.invalid">Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
