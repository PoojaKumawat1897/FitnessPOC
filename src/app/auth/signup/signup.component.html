<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap = "10px"
   #f="ngForm" (ngSubmit)="onSubmit(f)">

   <mat-form-field>
    <input type="text" matInput placeholder="Your Full Name" ngModel name="name"
     required  ngModel pattern="[a-zA-Z ]*">
    <mat-error>Please enter your Full name.</mat-error>
  </mat-form-field>

    <mat-form-field>
      <input type="email" matInput placeholder="Your email" ngModel name="email"
      required #emailInput="ngModel" email>
      <mat-error *ngIf="emailInput.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="text"  matInput placeholder="Your Contact number" ngModel name="contact_number"
      required ngModel pattern="[0-9]*" #ContactNumberInput="ngModel" contact_number minlength=10 maxlength=11>
      <mat-error *ngIf="ContactNumberInput.hasError('required')">Contact Number is required</mat-error>
      <mat-error *ngIf="!ContactNumberInput.hasError('required')">Contact Number is invalid</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input type="password" matInput placeholder="Your password" ngModel name="password"
      required minlength=8>
      <mat-error>Password should contain atleast 8 characters</mat-error>
    </mat-form-field>

    <!-- <mat-form-field>
      <input type="password" matInput placeholder="Confirm password" ngModel name="confirmPassword"
      required minlength=8>
      <mat-error>Password should contain atleast 8 characters</mat-error>
    </mat-form-field> -->

    <mat-form-field>
      <input matInput placeholder="Your Date of Birth" [matDatepicker]="picker"
      [max] = "maxDate">
      <mat-datepicker-toggle matSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox ngModel name="agree" required color="primary">Agree with Terms and conditions</mat-checkbox>

    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]= "f.invalid">Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
